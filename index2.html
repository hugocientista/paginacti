			<div class="col-xs-12 col-md-12">
		
				<header class="h1 text-uppercase text-center" >
					<strong>Estágiarios</strong> 
				</header>
				<div class="cor">
					<form action="PHP/cadastro.php" method="post" accept-charset="utf-8" class="form-login">

						<h1 class="h1 form-login-heading text-uppercase text-center"> <strong> Cadastro</strong></h1>
					
							<label for="username">Nome do Estagiário </label>
							<input id="username" class="form-control" required="required" type="text" placeholder="Ex: José" name="nome" />
					
										
							<p></p>
					
							<label for="useremail">Digite seu email </label>
							<p></p>
							<input id="useremail" class="form-control" type="email" placeholder="Ex: meuemail@mail.com" name="useremail" required="required" /> 
							<p></p>
					 
							<label for="psw" class="password" >Digite sua senha </label>
							<p></p>
							<input id="psw" class="form-control" name="psw" required="required" type="password" placeholder="Ex: senha123"/>
							<p></p>
                     
							<label for="password_confirm" class="password">Por favor confirme sua senha</label>
							<p></p>
							<input id="password_confirm" class="form-control" name="password_confirm" required="required" type="password" placeholder="Reescreva sua semha!"/>
							<p></p>
                    
							<input type="submit" class=" bt-cor btn-lg btn-success btn-block " value="Cadastro" href="PHP/cadastro.php"/>
							
							
					
				
						<p></p>

						<p class="change_link">
							Já possui uma conta 
							<a href="index.html">Faça o Login</a>
						</p>
